<!DOCTYPE html>
<html ng-app="barto" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Barto UI Developer Guidelines</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
    <script src="app/vendor/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="app/vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="app/vendor/angular/angular-route.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="app/vendor/datatables/media/css/jquery.dataTables.css">
    <script src="app/vendor/datatables/media/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="app/vendor/angular-datatables/dist/angular-datatables.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="app/vendor/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/css/bootstrap.css">
    <link rel="stylesheet" href="app/css/app.css">
    <link rel="stylesheet" href="app/css/theme-barto.css">

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.css' rel='stylesheet'>

  </head>
  <body ng-controller="MainCtrl" class="layout-fixed aside-toggle" ng-class="{'aside-collapsed': app.layout.isCollapsed}">
    <div class="wrapper">

      <header ng-include="'app/views/partials/top-navbar.html'" class="topnavbar-wrapper"></header>
      <aside ng-include="'app/views/partials/sidebar.html'" class="aside"></aside>

      <section>
        <div ng-view class="content-wrapper">
        </div>
      </section>

    </div>
  </body>
</html>
