<h3>Barto Coding Guidelines </h3>
<div class="row">
  <div class="col-md-12">
    <p>Welcome to the UI/UX coding guidelines for Barto. Please choose a topic.<p>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-3" ng-repeat="page in pages">
    <a ng-href="{{page.link}}">
      <div class="ba-tile" >
        <div class="ba-tile-content">
          {{page.description}}
        </div>
      </div>
    </a>
  </div>
</div>
