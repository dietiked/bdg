<breadcrumb titles="[{name: 'Forms', link:'#/forms'}, {name: 'Double column', link:'#/forms/formsDoubleColumn'}]"></breadcrumb>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Two columns form (single column on mobile)</h3>
      </div>
      <div class="panel-body">
        <form class="form" role="form">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label class="control-label">First name *</label>
                <input type="text" placeholder="First name" class="form-control ba-mandatory">
              </div>
              <div class="form-group">
                <label class="control-label">Family name *</label>
                <input type="text" placeholder="Family name" class="form-control ba-mandatory">
              </div>
              <div class="form-group">
                <label class="control-label">Location</label>
                <input type="text" placeholder="Location" class="form-control">
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label class="control-label">Phone number</label>
                <input type="text" placeholder="Phone number" class="form-control">
              </div>
              <div class="form-group">
                <label class="control-label">Email *</label>
                <input type="email" placeholder="Email" class="form-control ba-mandatory">
              </div>
              <div class="form-group">
                <label class="control-label">Terms *</label>
                <div class="checkbox c-checkbox">
                  <label>
                    <input type="checkbox"> <span class="fa fa-check"></span>I agree with the terms
                  </label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-footer">
        <p>Use multiple column forms to save place</p>
      </div>
    </div>
  </div>
</div>

<div class="ba-form-buttons">
  <button class="btn btn-default btn-lg btn-floating">Cancel</button>
  <button class="btn btn-primary btn-lg btn-floating">Save</button>
</div>
